<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Signup Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #303656;
            margin-bottom: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #dcdcdc;
            z-index: 1;
        }

        .progress-bar li {
            list-style-type: none;
            width: 25%;
            text-align: center;
            position: relative;
            z-index: 2;
            color: #dcdcdc;
        }

        .progress-bar li:before {
            content: counter(step);
            counter-increment: step;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background-color: #ffffff;
            border: 2px solid #dcdcdc;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            margin-bottom: 10px;
            font-weight: bold;
            color: #dcdcdc;
        }

        .progress-bar li.active:before, .progress-bar li.active {
            background-color: #3036d3;
            border-color: #3036d3;
            color: white;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #3036d3;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #3036d3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #1e4db7;
        }

        #prevBtn {
            background-color: #dcdcdc;
            color: #333;
        }

        #prevBtn:hover {
            background-color: #c0c0c0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup Form</h2>

    <ul class="progress-bar">
        <li class="active">Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
        <li>Step 4</li>
    </ul>

    <form id="signupForm">
        <!-- Step 1 -->
        <div class="step active">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Step 2 -->
        <div class="step">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="companyType">Company Type (optional):</label>
            <input type="text" id="companyType" name="companyType">

            <label for="position">Position (optional):</label>
            <input type="text" id="position" name="position">

            <label for="employees">Number of Employees (optional):</label>
            <input type="text" id="employees" name="employees">
        </div>

        <!-- Step 3 -->
        <div class="step">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <!-- Step 4 -->
        <div class="step">
            <label for="timezone">Timezone (optional):</label>
            <input type="text" id="timezone" name="timezone">

            <label for="phoneNumber">Phone Number (optional):</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="buttons">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </form>
</div>

<script>
    let currentStep = 0;
    showStep(currentStep);

    function showStep(n) {
        const steps = document.getElementsByClassName("step");
        steps[n].classList.add("active");

        const progressBarItems = document.querySelectorAll(".progress-bar li");
        progressBarItems[n].classList.add("active");

        if (n === 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }

        if (n === (steps.length - 1)) {
            document.getElementById("nextBtn").textContent = "Submit";
        } else {
            document.getElementById("nextBtn").textContent = "Next";
        }
    }

    function nextPrev(n) {
        const steps = document.getElementsByClassName("step");

        steps[currentStep].classList.remove("active");
        currentStep += n;

        if (currentStep >= steps.length) {
            document.getElementById("signupForm").submit();
            return;
        }

        showStep(currentStep);
    }
</script>

</body>
</html>
